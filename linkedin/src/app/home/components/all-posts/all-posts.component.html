<div class="all-posts-container">
  <ion-content>
    <ion-list>
      <ion-card *ngFor="let post of allLoadedPosts">
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="auto" class="ion-padding">
              <ion-avatar>
                <ion-img src="../../../../assets/profile-pic.jpg"></ion-img>
              </ion-avatar>
            </ion-col>
            <ion-col>
              <div class="full-name">Adam Spice</div>
              <div class="role">Full stack Developer</div>
              <div class="meta-data">
                1d<ion-icon name="ellipse"></ion-icon> Edited
                <ion-icon name="ellipse"></ion-icon>
                <ion-icon name="globe-outline"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
          <p class="post-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid
            minima eum est suscipit earum laboriosam velit molestiae dignissimos
            reprehenderit adipisci!
          </p>
          <ion-row>
            <ion-button color="medium" fill="clear">
              <ion-icon name="thumbs-up-outline"></ion-icon>
              <ion-text>Like</ion-text>
            </ion-button>
            <ion-button color="medium" fill="clear">
              <ion-icon name="chatbox-ellipses-outline"></ion-icon>
              <ion-text>Comment</ion-text>
            </ion-button>
            <ion-button color="medium" fill="clear">
              <ion-icon name="arrow-redo-outline"></ion-icon>
              <ion-text>Share</ion-text>
            </ion-button>
            <ion-button color="medium" fill="clear">
              <ion-icon name="paper-plane-outline"></ion-icon>
              <ion-text>Send</ion-text>
            </ion-button>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</div>
